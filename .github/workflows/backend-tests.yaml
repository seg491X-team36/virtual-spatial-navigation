name: Backend

on:
  push:
    branches-ignore: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Go Setup
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Go Build
        run: go build -v ./...

      - name: Go Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49
          args: run --exclude-use-default=false ./vsn-backend/...

      - name: Go Test
        run: go test -v ./...
