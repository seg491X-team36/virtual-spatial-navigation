syntax = "proto3";

option go_package = "./schema";

package schema;

service Backend {
  rpc Counter(stream CounterRequest) returns (CounterResponse);
}

message CounterRequest {
  int64 increment = 1;
}

message CounterResponse {
  int64 value = 1;
}

